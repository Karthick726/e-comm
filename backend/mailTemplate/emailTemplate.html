<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>
  </head>
  <body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
      <div style="text-align: center;">
        <img src="https://res.cloudinary.com/dw7by45rw/image/upload/v1738749314/vvdtlvdggbosaraxrdtv.jpg" alt="Company Logo" style="width: 100px; height: 100px; border-radius: 50%;" />
        <h2 style="color: #333;">OTP Verification</h2>
      </div>
      <div style="text-align: center; padding: 20px;">
        <p style="font-size: 16px; color: #333;">Hello <strong>{email}</strong>,</p>
        <p style="font-size: 16px; color: #333;">Your OTP for verification is:</p>
        <p style="font-size: 24px; font-weight: bold; color: #007bff; margin: 10px 0;">{otp}</p>
        <p style="font-size: 14px; color: red;">This OTP is valid for only 10 minutes.</p>
        <p style="font-size: 16px; color: #333;">If you did not request this, please ignore this email.</p>
      </div>
      <div style="text-align: center; font-size: 12px; color: #777; padding-top: 10px;">
        <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
      </div>
    </div>
  </body>
</html>
